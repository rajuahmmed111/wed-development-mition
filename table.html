<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
     
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        
        
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>
                    <a href="form.html">form</a>
                </li>
                <li>
                    <a href="Grid layout.html">Grid layout</a>
                    <ul class="dropdown">
                        <li><a href="form.html">form</a></li>
                        <li><a href="Grid layout.html">Grid layout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <h1>HTML Table</h1>
    <table>
        <thead>
            <caption>Employee Salary Data</caption>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>  
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
    
            </tr>
    
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
    
            </tr>
    
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
    
            </tr>
    
            <tr>
                <td>4</td>
                <td>Mark Za</td>
                <td>Facebook</td>
                <td>$1400</td>
    
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee :4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
